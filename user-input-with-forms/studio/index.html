<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	function setSearchEngine(){
		let actions = {
			google: "https://www.google.com/search",
			duckDuckGo: 'https://duckduckgo.com',
			bing: 'https://www.bing.com/search',
			ask: 'https://www.ask.com/web'
		};
		let form = document.getElementById('searchForm');
		let engineSelector = document.querySelector('input[name=engine]:checked');
		form.setAttribute('action', actions[engineSelector.value]);
	};
    window.addEventListener("load", function(){
		let form = document.getElementById('searchForm');
       form.addEventListener('submit', function(){
		setSearchEngine();
	   }); 
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <label>What would you like to search? <input type="text" name="q"/></label><br>
	------Choose your search engine...if you DARE------<br>
	<label>Google <input type="radio" name="engine" value="google" /></label><br>
	<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"/></label><br>
	<label>Bing <input type="radio" name="engine" value="bing"/></label><br>
	<label>Ask <input type="radio" name="engine" value="ask"/></label><br>
	<button>Go Go Go!</button>
	</form>

</body>
